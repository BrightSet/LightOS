        <div id="clock" class="widget" >
        <h2>Clock</h2>
            <div id="time" ></div>
            <script>
            localStorage.weathercity = localStorage.weathercity;
                function startTime() {
                    var today = new Date();
                    var h = today.getHours();
                    var m = today.getMinutes();
                    var s = today.getSeconds();
                    // add a zero in front of numbers<10
                    m = checkTime(m);
                    s = checkTime(s);
                    document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
                    t = setTimeout(function () {
                        startTime()
                    }, 500);
                }

                function checkTime(i) {
                    if (i < 10) {
                        i = "0" + i;
                    }
                    return i;
                }
            </script>
        </div>
        <div id="weather" class="widget" >
        <h2>Weather</h2>
        <span style="float:left; " id="wcitydisplay" >vienna</span><br>
        <img id="weather-icon" style="width:50pt; height:50pt; float:left; " >
        <h2 id="weather-temp" style="float:left; " ></h2>
        <h2 id="weather-temp-more" style="float:left; " ></h2>
         <h2 id="weather-temp-celsius" style="float:left; " >&nbsp;°C</h2>
            <script>
            if(localStorage.isWeatherSet == "false" || localStorage.isWeatherSet == undefined)
            {
                //localStorage.weathercity = "Vienna,at";
                localStorage.isWeatherSet = false;
                document.getElementById("weather-temp").innerHTML += "<br><p style='font-size:small;'>Please note, the weather-city set to vienna, austria, because you didn't set another one. Please press '# s #' and enter your city in format: city, country code(see <a href='http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2#Officially_assigned_code_elements'>wikipedia-page</a>)</p>"
            }
            document.getElementById("wcitydisplay").innerHTML = localStorage.weathercity.split(",")[0];
                $.getJSON( "http://api.openweathermap.org/data/2.5/weather?q=" + localStorage.weathercity, function( json ) {
                    console.log(json);
                    var moreTemp = "false";
                    document.getElementById("weather-temp").className = false;
                    for (var i = json.weather.length - 1; i >= 0; i--) {
                        document.getElementById("weather-icon").src = "http://openweathermap.org/img/w/" + json.weather[i].icon + ".png";
                    };
                    document.getElementById("weather-temp").innerHTML += ((json.main.temp - 273.15)).toFixed(1);
                    $("#weather-temp").click(function () {
                        moreTemp = moreTemp == 'true' ? 'false' : 'true';
                        if(moreTemp == "true")
                        {
                            document.getElementById("weather-temp").innerHTML = ((json.main.temp - 273.15));
                        }
                        else
                        {
                            document.getElementById("weather-temp").innerHTML = ((json.main.temp - 273.15)).toFixed(1);
                        }
                    });
                });

            </script>

                    <div id="weatherCopyright" ><span>openweathermap.org</span></div>

function findAndRemove(array, property, value) {
   $.each(array, function(index, result) {
      if(result[property] == value) {
          //Remove from array
          array.splice(index, 1);
      }
   });
}
