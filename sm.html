<!DOCTYPE HTML>
<html ident="servicemenu">
<head>
<meta charset="utf-8">
<style>
#code { background-color: rgba(0,0,0,0); border: 0; -webkit-appearance: none; font-size: 36pt;}
#code:focus { outline: 0; }
</style>
<script src="kickstarter.js" type="text/javascript"></script>
<link rel="stylesheet" href="style.css" type="text/css" />
<script>
$(document).ready(function() {
$("#code").text("0");
$(document).keydown(function(e) {
	
	if (e.keyCode == 38) 
	{
		$("#code").text( parseInt($("#code").text(), 10) + 1);
	}
	if (e.keyCode == 40) 
	{
		$("#code").text( parseInt($("#code").text(), 10) - 1);
	}
	if (e.keyCode == 13)
	{
		switch ($("#code").text()) {
			case "-19":
				alert("notch!")
				break;
			case "42":
				alert("lol?")
				break;
			case "24":
				$("body").fadeOut(1000);
				setTimeout(function(){window.location.href="index.html"},1000)
				break;
			case "34":
				$("body").fadeOut(1000);
				setTimeout(function(){window.location.href="http://www.formation-massage-stage.fr//outils/nettoyeurecran/cleanscreen.swf"},1000)
				break;
			default:
				fatalError("Invalid service code")
		}
	}
});
});
</script>
</head>
<body>

<!-- <h1>Congratulations!</h1> 
You found the Service Menu! -->
<br>
<br>
<div id="code" autofocus="autofocus">0</div>

</body>
</html>
