<html class='noMainBar'>
<head>
<!--<script src="base.js"></script>-->
<link rel="stylesheet" type="text/css" href="maximalo.css" />
<style>*{font-family:Helvetica;}body, html {margin:12pt;} #savenclose { position:relative;top:20pt;height:20pt;}</style>
<script src="../jquery-1.10.2.min.js"></script>

</head>
<body onload="window.setTimeout(function () { load_(); },10);">
<h2>
  General Settings
</h2>
Alternate stylesheet(for advanced users):
<input onblur='if(this.value != "") { localStorage.themename=this.value; }' id="themename" placeholder="Type in the name of your theme"></input>
<h3>
  Information
</h3>
<label>Device name:</label>
<input placeholder='' id='device-name' onblur='if(this.value != "") {localStorage.deviceName=this.value;}' />
<br/>
<label>Username:</label>
<input placeholder='' id='username' onblur='if(this.value != "") {localStorage.username=this.value;}' />

<br>
<br>
<h2>
  Widgets
</h2>
<h3>
  Weather
</h3>
<label>
  City:
</label>
<input placeholder='City, Country Code' id='weather-city' onblur='if(this.value != "") {localStorage.weathercity=this.value; localStorage.isWeatherSet = true;}' alt='city,countrycode' />
<br>
<br>
<h2>
  Reset
</h2>
<button onclick="reset()">Reset</button>
<br>
<br>
<h2>
  Control
</h2>
<input type="checkbox" value="touchscreen-mode">Touchscreen mode
<br />
<input type="checkbox" value="devMode">Developer mode
<br>

<button id="savenclose" style="bottom:12pt; margin:0;" onclick=" save(); window.setTimeout(function () { location.href='index.html'; },1000);">Save and close</button>
<script>


var i, checkboxes = document.querySelectorAll('input[type=checkbox]');
var t, textFields = document.querySelectorAll('input[type=checkbox]');

function save() {
    for (i = 0; i < checkboxes.length; i++) {
        localStorage.setItem(checkboxes[i].value, checkboxes[i].checked);
    }

}

function load_() {
    for (i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = localStorage.getItem(checkboxes[i].value) === 'true' ? true:false;
    }
}

</script>
</body>
</html>
