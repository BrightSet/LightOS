<!DOCTYPE HTML>
<html>
<head>
<style>
body
{
background-color:black; 
font-family: Courier; 
color:white;
}
p
{
white-space: nowrap;
}
p:not(.bold):not(.d)
{
background-color:white; 
color:black;
}
.bold
{
font-weight: bold;
}
</style>

<meta charset="utf-8">
<title>forWardOS | recovery mode</title>
</head>

<body onkeydown="getKeyCode()">
<p class="bold">Recovery Mode:</p>
<br>
<br>
<p class="sel" id="sn">Start normally</p>
<p class="d sel" id="sc">Start the command-line</p>
<p class="d sel" id="sd">Shutdown</p>
</body>
<script>
var i = 0;
var sels = document.getElementsByClassName("sel");
function getKeyCode(event) {
   event = event || window.event;
   if(i < 0)
   {
   		i = 0;
   		sels[i].setAttribute("class", "sel");
   		sels[i-1].setAttribute("class", "d sel");
   }
   if(i == sels.length)
   {
   		
   		i=0;
   		sels[i].setAttribute("class", "sel");
   		sels[i-1].setAttribute("class", "d sel");
   		
   }
   if (event.keyCode == 40) {
   		i++;
   		sels[i-1].setAttribute("class", "d sel");
   		sels[i].setAttribute("class", "sel");
   }
   if (event.keyCode == 38) {
   		i--;
   		sels[i+1].setAttribute("class", "d sel");
   		sels[i].setAttribute("class", "sel");
   }
   if (event.keyCode == 13) {
   		switch (sels[i].id) {
   			case "sn":
   				window.location.href = "index.html";
   				break;
   			case "sc":
   				window.location.href = "cmdline.html";
   				break;
   			case "sd":
   				window.location.href = "data:";
   				break;
   			default:
   				break; 
   		}
   }

}

</script>
</html>
