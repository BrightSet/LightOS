<html class='noMainBar'>
<head>
<script src="../applib.js">
<script src="jquery-1.10.2.min.js"></script>
</script>

<body onload="load_()">
<h2>
  General Settings
</h2>
<br>
<input id='test' onclick='localStorage.test = this.checked;' type='checkbox'>
Test
<script>
var i, checkboxes = document.querySelectorAll('input[type=checkbox]');

function save() {
    for (i = 0; i < checkboxes.length; i++) {
        localStorage.setItem(checkboxes[i].value, checkboxes[i].checked); 
    }
}

function load_() {
    for (i = 0; i < checkboxes.length; i++) {
        checkboxes[i].checked = localStorage.getItem(checkboxes[i].value) === 'true' ? true:false;
    }
} 
</script>
<br>
<br>
<h2>
  Widgets
</h2>
<h3>
  Weather
</h3>
<label>
  City: 
</label>
<input id='weather-city' onblur='if(this.value != "") {localStorage.weathercity=this.value; localStorage.isWeatherSet = true;}' alt='city,countrycode' />
