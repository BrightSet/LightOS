<html>
<head>
<script src="floatscript.js"></script>
<script src="jquery-1.11.0.min.js"></script>
<script>
$(document).delegate('#floatscript', 'keydown', function(e) {
  var keyCode = e.keyCode || e.which;

  if (keyCode == 9) {
    e.preventDefault();
    var start = $(this).get(0).selectionStart;
    var end = $(this).get(0).selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    $(this).val($(this).val().substring(0, start)
                + "\t"
                + $(this).val().substring(end));

    // put caret at right position again
    $(this).get(0).selectionStart =
    $(this).get(0).selectionEnd = start + 1;
  }
});
</script>
</head>
<body>
<textarea onkeyup="document.getElementById('javascript').value=toJavascript(this.value);" id="floatscript" style="height:100%;width:50%;"></textarea><textarea style="height:100%;width:50%;" id="javascript"></textarea>
<button style="position:fixed;bottom:0;left:50%;" onclick="eval(toJavascript(document.getElementById('floatscript').value));">Execute</button>
</body>
</html>
